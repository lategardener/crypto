# Nom de l'application
spring.application.name=crypto

# Redémarrage rapide
spring.devtools.restart.delay=500 

# Connexion à la base de données H2 (stockée dans un fichier)
spring.datasource.url=jdbc:h2:~/cryptocurrency
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Inclure les messages d'erreur
server.error.include-message=always

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

