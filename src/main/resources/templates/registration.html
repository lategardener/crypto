<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connection Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<div class="container main_div p-3">
    <div class="row">
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <img src="/img/img_11.png" alt="crypto_image" class="img-fluid">
        </div>
        <div class="col-md-9 pr-5 pl-5 ">

                <!-- Username input -->
            <img src="/img/logo.png" alt="logo_crypto" class="logo">
            <h2 class="text-center high">Sign Up</h2>

                <form th:action="@{/user/registerUser}" th:object="${user}" method="post" class="">

                <!-- Username input -->
                <div class="form-floating input-width mb-3">
                        <input type="text" id="floatingLastname" class="form-control" th:name="lastname" placeholder="LastName" autocomplete="off"/>
                    <label for="floatingLastname">LastName</label>
                    <div class="text-danger" id="lastnameError"></div>
                </div>

                <!-- Username input -->
                <div class="form-floating input-width mb-3">
                    <input type="text" id="floatingFirstName" class="form-control" th:name="firstname" placeholder="Firstname" autocomplete="off"/>
                    <label for="floatingFirstName">Firstname</label>
                    <div class="text-danger" id="firstnameError"></div>
                </div>

                <!-- Username input -->
                <div class="form-floating input-width mb-3">
                    <input type="text" id="floatingUsername" class="form-control" th:name="username" placeholder="Username" autocomplete="off"/>
                    <label for="floatingUsername">Username</label>
                    <div class="text-danger" id="usernameError"></div>
                </div>

                <!-- Email input -->
                <div class="form-floating input-width mb-3">
                    <input type="email" id="floatingEmail" class="form-control" th:name="email" placeholder="Email" autocomplete="off"/>
                    <label for="floatingEmail">Email address</label>
                    <div class="text-danger" id="emailError"></div>
                </div>

                <!-- Password input -->
                <div class="form-floating input-width mb-3 position-relative">
                    <input type="password" id="floatingPassword" class="form-control" th:name="password" placeholder="Password" autocomplete="new-password"/>
                    <label for="floatingPassword">Password</label>
                    <button type="button" class="eye-icon" id="togglePassword">
                        <i class="fas fa-eye-slash display"></i>
                    </button>
                </div>
                <div class="text-danger input-width adjust" id="passwordError"></div> <!-- Ajout de la hauteur minimale -->

                <div class="form-check input-width mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="condition" />
                    <label class="form-check-label" for="condition">I agree all statements in Terms of service</label>
                </div>

                <!-- Validation Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mb-4" id="submitButton" disabled>Sign up</button>
                </div>

                <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
