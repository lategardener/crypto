<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>

<div class="row d-flex justify-content-center align-items-center">

    <!-- Illustration on the left-->
    <div class="col-md-4 d-flex justify-content-center align-items-center">
        <img id="userImage" src="/img/img_0.png" alt="crypto_image" class="img-fluid">
    </div>

    <!-- Registration form on the right-->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="card_" style="border-radius: 15px;">
            <div class="card-body p-4">
                <div class="logo-container text-center mb-4">
                    <img src="/img/logo-transparent-svg.svg" alt="logo_crypto" class="logo">
                </div>

                <form th:action="@{/user/registerUser}" th:object="${user}" method="post" class="">
                    <!-- Firstname and Lastname-->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-group">
                            <input type="text" id="floatingLastname" class="form-control" placeholder=" " th:name="lastName" minlength="3" maxlength="15" />
                            <label for="floatingLastname" class="info">Lastname</label>
                            <div class="text-danger" id="lastnameError"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="floatingFirstName" class="form-control" placeholder=" " th:name="firstName" minlength="3" maxlength="20" />
                            <label for="floatingFirstName" class="info">Firstname</label>
                            <div class="text-danger" id="firstnameError"></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-group">
                            <input type="text" id="floatingEmail" class="form-control" placeholder=" " th:name="email" minlength="5" maxlength="25" />
                            <label for="floatingEmail" class="info">Email Address</label>
                            <div class="text-danger" id="emailError"></div>
                        </div>
                    </div>

                    <div class="form-group mb">
                        <input type="password" id="floatingPassword" class="form-control" th:name="password" placeholder=" " />
                        <label for="floatingPassword" class="info">Password</label>
                        <button type="button" class="eye-icon" id="togglePassword">
                            <i class="fas fa-eye-slash display"></i>
                        </button>
                        <div class="text-danger input-width adjust" id="passwordError"></div>
                    </div>

                    <div class="form-check input-width mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="condition" />
                        <label class="form-check-label" for="condition">I agree all statements in Terms of service</label>
                    </div>

                    <!-- Validation Button -->
                    <div class="text-center group-form">
                        <button type="submit" class="btn btn-primary mb-4" id="submitButton" disabled>Sign up</button>
                    </div>



                    <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
