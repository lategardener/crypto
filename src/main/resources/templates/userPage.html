<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/userPage.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar Section -->
            <nav class="col-md-2 col-lg-1 d-md-block bg-light sidebar vh-100">
                <div class="position-sticky">
                    <div class="p-3 text-center">
                        <img src="/img/logo-transparent-svg.svg" alt="Logo" class="img-fluid mb-3" style="max-width: 120px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center text-black fw-bold" href="#">
                                <i class="bi bi-house-door me-3"></i> <!-- Icône avec un espacement entre l'icône et le texte -->
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center text-black fw-bold" href="#">
                                <i class="bi bi-graph-up me-3"></i> <!-- Icône avec un espacement entre l'icône et le texte -->
                                <span>Portfolio</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center text-black fw-bold" href="#">
                                <i class="bi bi-card-checklist me-3"></i> <!-- Icône avec un espacement entre l'icône et le texte -->
                                <span>Orders</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center text-black fw-bold" href="#">
                                <i class="bi bi-wallet2 me-3"></i> <!-- Icône avec un espacement entre l'icône et le texte -->
                                <span>Wallet</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center text-black fw-bold" href="#">
                                <i class="bi bi-person-plus me-3"></i> <!-- Icône avec un espacement entre l'icône et le texte -->
                                <span>Referral</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>



            <!-- Main Content Section -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Conteneur flex pour aligner la barre de recherche à gauche et les autres éléments à droite -->
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <!-- Barre de recherche -->
                    <div class="input-box">
                        <input type="text" class="form-control" placeholder="Search coins">
                        <i class="fa fa-search"></i>
                    </div>

                    <!-- Conteneur des éléments à droite -->
                    <div class="d-flex justify-content-end align-items-center">
                        <!-- Notifications -->
                        <div class="dropdown me-3">
                            <a data-mdb-dropdown-init class="link-secondary me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink" role="button" aria-expanded="false">
                                <i class="fas fa-bell"></i>
                                <span class="badge rounded-pill badge-notification bg-danger">1</span>
                            </a>
                        </div>

                        <!-- Avatar -->
                        <div class="dropdown">
                            <a data-mdb-dropdown-init class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar" role="button" aria-expanded="false">
                                <img src="/img/profile_picture/photo.jpg" class="rounded-circle" height="25" alt="Black and White Portrait of a Man" loading="lazy"/>
                            </a>
                        </div>

                        <!-- Prénom et Nom -->
                        <div class="ms-3 fw-light" style="font-size: 12px;">
                            <span th:text="${user.lastName} + ' ' + ${user.firstName}"></span> <!-- Prénom et Nom -->
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- Partie gauche (70%) -->
                    <div class="col-md-8 d-flex flex-column justify-content-between"> <!-- Ajustez la hauteur si nécessaire -->
                        <div class="p-3 bg-light border rounded mt-3" style="height: 180px;">Bloc 1</div>
                        <div class="p-3 bg-light border rounded" style="height: 230px; margin-top: 80px;">Bloc 2</div>
                        <div class="p-3 bg-light border rounded" style="height: 270px; margin-top: 80px;">Bloc 3</div>
                    </div>

                    <!-- Partie droite (30%) -->
                    <div class="col-md-4 d-flex flex-column justify-content-between"> <!-- Ajustez la hauteur si nécessaire -->
                        <div class="p-3 bg-light border rounded mt-3" style="height: 340px;">Bloc 1</div>
                        <div class="p-3 bg-light border rounded" style="height: 470px; margin-top: 20px;">Bloc 2</div>
                    </div>
                </div>
            </main>



        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/userPage.js"></script>
</body>

</html>
